<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
        <p>Play against the computer. First to five wins.</p>
    </header>

    <main>
        <div class="buttons">
            <button id="rock">
                <img src="img/rock.webp" alt="Rock">
            </button>
            <button id="paper">
                <img src="img/paper.webp" alt="Paper">
            </button>
            <button id="scissors">
                <img src="img/scissors.webp" alt="Scissors">
            </button>
        </div>
        
        <div class="score-container">
            <span>You</span>
            <span>Computer</span>
            <span class="human-score">0</span>
            <span class="computer-score">0</span>
        </div>

        <div class="log"></div>
    </main>
</body>
</html>
